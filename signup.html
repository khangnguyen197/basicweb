<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  type="text/css" href="css/sign_style.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - 197T-Rex  </title>

</head>
<body>
    <div id="header">
        
    </div>
    <div id="main">
        <form id="pannel" method="GET" role="form">
            <h1 style="color: darkgreen; margin-top: 40px; text-align: center">197T-Rex</h1>
            <p style="color: #777877;font-style: italic ; font-size: 18px; text-align: center;">It's easy and quick to sign up</p>
            <input type="text" id="userid" placeholder="Username" ><div id="errorname" class="error"></div>
            <input type="text" id="firstname" placeholder="First name"><div id="error_fname" class="error"></div>
            <input type="text" id="lastname" placeholder="Last name" ><div id="error_lname" class="error"></div>
            <input type="password" id="pass" placeholder="Password" ><div id="error_pass" class="error"></div>
            <input type="date" id="birthday" placeholder="Day of birth" ><div id="error_day" class="error"></div> 
            <button type="submit" id="sign_btn" onclick="sign_submit(); return false;">Sign up</button>
            <p style="color: gray;font-size: 12px; font-family: sans-serif;text-align: center; margin-bottom: 30px;">By signing up, you agree to our <span style="font-weight: bold;">Terms , Data Policy </span>and <span style="font-weight: bold;">
                Cookies Policy.</span></p>
        </form>
        <div id="signin_pal">
            <p>Have an acount?
            <a href="index.html" tittle="Sign-in">Sign-in</a></p>
        </div>
     </div>
    

    <div id="footer">
        <p>Â© 2020 197T-Rex</p>

</html>
